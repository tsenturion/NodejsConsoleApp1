<script>
window.onbeforeunload =
	function(e) {
		var textAreas = document.querySelectorAll('.text');
		var hasText = false;
		textAreas.forEach(function(textArea) {
			if(textArea.value.length > 0) {
                hasText = true;
            }
        });
		if(hasText) {
			var msg = 'Text not saved';
			e.returnValue = msg;
			return msg;
		}
		return null;
	}
</script>
</body>
