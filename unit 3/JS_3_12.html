<!doctype html />
<html>
<head>
  <meta charset="utf-8" />
  <title>Keyboard events</title>
  <style>
    body {
	  margin: 0;
	  position: relative;
	}
	#gun, #bullet, #aim {
	  position: absolute;
	}
	#bullet, #aim {
	  border-radius: 50%;
	}
    #gun {
      background: navy;
      height: 20px;
	  left: 0;
	  top:  50px;
      width:  50px;
    }
	#bullet {
	  background: khaki;
	  height: 20px;
	  left: 30px;
	  top:  50px;
	  width: 20px;
	  z-index: -1;
	}
	#aim {
	  background: red;
	  height: 30px;
	  left: 200px;
	  top:  45px;
	  width: 30px;
	}
  </style>
</head>
<body onkeydown="keyHandler(event)" >
  <h1>Press space</h1>
  <div id="gun"></div>
  <div id="bullet"></div>
  <div id="aim"></div>
  <script src="script.js">
    
  </script>
</body>
</html>
