<!DOCTYPE HTML>
<html>
<head>
  <title>Frames object</title>
  <style>
    iframe {
      border: 1px solid navy;
      height: 300px;
      margin: 30px;
      width: 300px;
    }
    button {
      margin: 10px 150px;
    }
  </style>
</head>
<body>
  <iframe src="about:blank"></iframe>
  <iframe src="about:blank"></iframe>
  <iframe src="about:blank" name="frame3"></iframe>

  <div>
    <button onclick="window.frames[0].history.back()">Назад</button>
    <button onclick="window.frames[0].location='https://itstep.org'">IT Step</button>
    <button onclick="window.frames[0].history.forward()">Вперед</button>
  </div>

  <div>
    <button onclick="window.frames[1].history.back()">Назад</button>
    <button onclick="window.frames[1].location='https://mystat.itstep.org'">Mystat</button>
    <button onclick="window.frames[1].history.forward()">Вперед</button>
  </div>

  <div>
    <button onclick="window.frames.frame3.history.back()">Назад</button>
    <button onclick="window.frames.frame3.location='https://quiz.itstep.org'">Quizes</button>
    <button onclick="window.frames.frame3.history.forward()">Вперед</button>
  </div>
</body>
</html>
