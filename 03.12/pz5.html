<!DOCTYPE HTML>
<html>
<head>
  <title>История браузера</title>
</head>
<body>
  <h1>Количество записей в истории браузера</h1>
  <button onclick="showHistoryLength()">Показать количество записей</button>
  <p id="historyLength"></p>

  <script>
    function showHistoryLength() {
      const historyLength = window.history.length;
      
      document.getElementById('historyLength').innerText = `Количество записей в истории: ${historyLength}`;
    }
  </script>
</body>
</html>
